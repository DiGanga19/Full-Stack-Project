    <title>SignIn</title>

<body>
    <h1>Sign-in Form</h1>
    <form>
        <input type="tel" name="mobile number" id="mobile number" placeholder="Enter mobile number" minlength="10" maxlength="10"><br><br>
        <input type="password" name="password" id="password" placeholder="Enter password" required><br><br>
        <label>
            <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
        </label><br><br>
        <input type="submit" value="Login"> <a href="./SignUp.html">new user</a>

    </form>
</body>
</html>
