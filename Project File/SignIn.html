<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn</title>
</head>
<body>
    <h1>Sign-in Form</h1>
    <form>
        <div>
        <input type="tel" name="mobile number" id="mobile number" placeholder="Enter mobile number" minlength="10" maxlength="10">
        </div>
        <div>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        </div>
        <label>
            <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <div>
        <input type="submit" value="Login"> <a href="./SignUp.html">new user</a>
        </div>

    </form>
</body>
</html>
