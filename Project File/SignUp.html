<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    
</head>
<body>
    <h1>Welcome in Our World</h1>
    <form >
        <!-- for user name-->
        <div>
          <label for="username"><strong>Username<sup>*</sup> : </strong> </label>
          <input type="text" name="Username" id="username" placeholder="Enter username" required>
        </div>

        <div>
        <label for="mobile number"><strong>Mobile Number<sup>*</sup> : </strong> </label>
        <input type="tel" name="mobile number" id="mobile number" minlength="10" maxlength="10" placeholder="Enter mobile number" required>
        </div>

        <div>
        <label for="email"><strong> Email(Optional) :</strong> </label>
        <input type="email" name="Email" id="email" placeholder="Enter Email" >
        </div>

        <div>
        <label for="password"><strong>Password<sup>*</sup> : </strong> </label>
        <input type="password" name="Password" id="password" placeholder="Enter Password" required>
        </div>

        <div>
        <label for="psw_repeat"><strong>Repeat Password<sup>*</sup> : </strong> </label>
        <input type="password" name="password" id="psw_repeat" placeholder="Repeat password" required>
        </div>
        
        <!--
        <strong> Select gender<sup>*</sup></strong><br>
        <input type="radio" name="Gender" value="male">Male
        <input type="radio" value="female" name="Gender">Female
        <input type="radio" value="other" name="Gender">Other
        <br><br>
        -->
        <div>
        <label>
            <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        </div>
        
        
        <input type="submit" value="Submit"> <a href="./SignIn.html">log-in</a>
    
    </form>

</body>
</html>
