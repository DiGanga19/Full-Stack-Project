<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form >
        <label for="username"><strong> Username :</strong> </label>
        <input type="text" name="Username" id="username" placeholder="Enter username" required><br> <br>

        <label for="password"><strong>Password :</strong> </label>
        <input type="password" name="Password" id="password" placeholder="Enter Password" required><br> <br>

        <label for="email"><strong>Email :</strong> </label>
        <input type="email" name="" id="email" placeholder="Enter Valid Email Address" required><br> <br>

        <input type="submit" value="Sign up">
    </form>
</body>
</html>
